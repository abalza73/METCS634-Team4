<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- OUR Base overwrites Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom.css">
    <title>Carlos Libedinsky</title>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-functions.js"></script>
    
  </head>
  <body>
  <!-- ################################# OUR CODE STARTS HERE ################################# -->
    <nav class="navbar navbar-expand-sm navbar-light">
      <a class="navbar-brand" href="#"><img src="images/Logo.png" class="img-fluid" alt="Logo"/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="events.html">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="music.html">Music</a>
          </li>    
        </ul>
      </div>  
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h3 id="events_title" class="gray">Concerts</h3>
        </div>
      </div>
      <script id="template" type="x-tmpl-mustache">
        {{#concertData}}
        <div id={{eventId}} class="col-sm-3 bg-light text-dark text-center mt-2 ml-2 mr-2">
          <hr class="d-sm-none"/>
          <h5 class="events" id="concert_date">{{day}} {{month}} {{year}}</h5>
          <p>{{location}}</p>
          <p>{{venue_name}}</p>
        </div>
        {{/concertData}}
      </script>
      <script id="concert_template" type="x-tmpl-mustache">
        <div id="flexColumn" class="col-sm-3 bg-light text-dark text-center mt-2 ml-2 mr-2">
          <hr class="d-sm-none"/>
          <h5 class="event_details">{{title}}</h5>
          <p><i>{{description}}</i></p>
          <br>
          <p><b>Carlos Libedinsky</b></p>
          <p><b>{{guests}}</b></p>
          <br>
          <p>{{venue_name}}</p>
          <p>{{venue_address}}</p>
          <br>
          <p>{{day}} {{month}}, {{year}}</p>
          <p>{{time}}</p>
          <br>
          <div onclick="window.open('{{ticketURL}}', '_blank');"><button>Buy Tickets</button></div>
          <div onclick="window.open('events.html', '_self');"><button>View all Events</button></div>
          <br>
        </div>
      </script>
      <script id="media_template" type="x-tmpl-mustache">
        {{#mediaData}}
        <div id={{eventId}} class="col-sm-3 bg-light text-dark text-center mt-2 ml-2 mr-2" onclick="window.open('{{mediaURL}}', '_blank');">
          <hr class="d-sm-none"/>
          <h5 class="media_events" id="media_date">{{month}} {{day}}, {{year}} at {{time}}</h5>
          <p>{{description}}</p>
        </div>
        {{/mediaData}}
      </script>
  
      <div id="events" class="row"></div>
      <hr>
      <div id="concert_details" class="row"></div>

      <div class="row">
          <div class="col-sm-12">
            <h3 id="media_title" class="gray">Media Events</h3>
          </div>
      </div>  
      <div id="media_events" class="row"></div>

      <!-- Social Media Icons -->
      <hr class="new4">
      <div class="row">
      <div class="col-sm-12 bg-light text-center">
        <b>CONNECT: </b>
        <a href="https://www.facebook.com/carlos.libedinsky?jazoest=2651001207068120103766672109108844510311587101541186755113110118685380991051098389521057078799866509511711166119586510012157727157106721174575717651118868670891207510284671131038557102122114808372114989510475995168828765" target="_blank">
        <i class="fa fa-facebook-official" style="font-size:1em; color:#3b5998"></i></a> &nbsp;
        <a href="https://www.instagram.com/carloslibedinsky/?hl=en" target="_blank">
        <i class="fa fa-instagram" style="font-size:1em; color:#8a3ab9"></i></a>
        <b> | BUY: </b>
        <a href="https://www.amazon.com/Carlos-Libedinsky/e/B00197GQR4/ref=dp_byline_cont_music_1" target="_blank">
          <i class="fa fa-amazon" style="font-size:1em; color:#000000"></i></a> &nbsp;
        <a href="https://itunes.apple.com/us/artist/carlos-libedinsky/297410842" target="_blank">
          <i class="fa fa-apple" style="font-size:1em; color:#b2b2b2"></i></a>
      </div>
    </div>
  <!-- ################################# OUR CODE ENDS HERE ################################# -->
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- mustache.js -->
    <script type="text/javascript" src="mustache.js"></script>
    <!-- main.js -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
